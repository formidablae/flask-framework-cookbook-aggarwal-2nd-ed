{% extends 'base.html' %}

{% block container %}
    <div class="top-pad">
        {% for id, product in products.items() %}
            <div class="well">
                <h2>
                    <a href="{{ url_for('product.product', key=id) }}">{{ product['name'] }}</a>
                    <small>$ {{ product['price'] }}</small>
                </h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
